<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shop</title>

		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/block/header.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		/>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<a href="#" class="header__brand">
					Shop
				</a>

				<nav>
					<ul>
						<li>
							<a href="#">My account</a>
						</li>
						<li>
							<a href="#">Search</a>
						</li>
						<li class="variant">
							<a href="#">
								<i class="fas fa-shopping-bag"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fas fa-align-right"></i>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<aside class="sidebar">
			<nav>
				<ul>
					<li><a href="#"></a>Women</li>
					<li><a href="#"></a>Men</li>
					<li><a href="#"></a>Shoes</li>
					<li><a href="#"></a>Brand</li>
				</ul>
			</nav>

			<footer class="sidebar__footer">
				<a href="#">
					<i class="fab fa-instagram"></i>
				</a>
				<a href="#">
					<i class="fab fa-twitter"></i>
				</a>
				<a href="#">
					<i class="fab fa-facebook-f"></i>
				</a>
			</footer>
		</aside>

		<main>
			<section class="product">
				<h1 class="product__title">
					Brand Sweatshirt
				</h1>
				<h2 class="product__price">
					$1000
				</h2>

				<a href="#" class="button">
					<i class="fas fa-long-arrow-alt-left"></i>
					<span>Prev</span>
				</a>
			</section>

			<section class="cart">
				<a href="#" class="button">
					<span>Next</span>
					<i class="fas fa-long-arrow-alt-right"></i>
				</a>
				<form>
					<div class="cart__inputs">
						<input type="radio" name="size" id="size-s" />
						<input type="radio" name="size" id="size-m" />
						<input type="radio" name="size" id="size=l" />
					</div>
					<div class="cart__amount">
						<button type="button"><i class="fas fa-minus"></i></button>
						<input class="cart__amount__input" type="text" readonly value="1" />
						<button type="button"><i class="fas fa-plus"></i></button>
					</div>
					<button type="submit">Add to cart</button>
				</form>
			</section>
		</main>
	</body>
</html>
