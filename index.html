<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shop</title>

		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/block/header.css" />
		<link rel="stylesheet" href="./assets/css/block/sidebar.css" />
		<link rel="stylesheet" href="./assets/css/block/product.css" />
		<link rel="stylesheet" href="./assets/css/block/cart.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		/>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<a href="#" class="header__brand">
					Shop
				</a>

				<nav>
					<ul>
						<li>
							<a href="#">My account</a>
						</li>
						<li>
							<a href="#">Search</a>
						</li>
						<li class="variant">
							<a href="#">
								<i class="fas fa-shopping-bag"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fas fa-align-right"></i>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="main container">
			<aside class="sidebar">
				<nav>
					<ul>
						<li><a href="#">Women</a></li>
						<li><a href="#">Men</a></li>
						<li><a href="#">Shoes</a></li>
						<li><a href="#">Brand</a></li>
					</ul>
				</nav>

				<footer class="sidebar__footer">
					<a href="#">
						<i class="fab fa-instagram"></i>
					</a>
					<a href="#">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="#">
						<i class="fab fa-facebook-f"></i>
					</a>
				</footer>
			</aside>

			<section class="product">
				<h1 class="product__title">
					Brand Sweatshirt
				</h1>
				<h2 class="product__price">
					$1000
				</h2>

				<a href="#" class="nav-button">
					<i class="fas fa-long-arrow-alt-left"></i>
					<span>Prev</span>
				</a>
			</section>

			<section class="cart">
				<a href="#" class="nav-button">
					<span>Next</span>
					<i class="fas fa-long-arrow-alt-right"></i>
				</a>
				<form>
					<div class="cart__size-inputs">
						<input type="radio" name="size" id="size-s" />
						<label for="size-s">S</label>
						<input type="radio" name="size" id="size-m" checked />
						<label for="size-m">M</label>
						<input type="radio" name="size" id="size-l" />
						<label for="size-l">L</label>
					</div>
					<div class="cart__amount">
						<button type="button"><i class="fas fa-minus"></i></button>
						<input class="cart__amount__input" type="text" readonly value="1" />
						<button type="button"><i class="fas fa-plus"></i></button>
					</div>
					<button type="submit" class="button">Add to cart</button>
				</form>
			</section>
		</main>
	</body>
</html>
